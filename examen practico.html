<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evaluación Práctica</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .clickable-image {
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid transparent;
        }
        
        .clickable-image:hover {
            transform: scale(1.05);
            border-color: skyblue;
        }
        
        .iframe-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .preview-iframe {
            width: 80%;
            height: 400px;
            border: 3px solid #bb1313;
            border-radius: 10px;
        }
        
        h1, h2, h3 {
            text-align: center;
        }
        
        h1 { color: skyblue; }
        h2 { color: #bb1313; }
        .profesor { color: violet; }
        .alumno { color: darkred; }
        h3 mark { background-color: yellowgreen; }
    </style>
</head>
<body>
    <header>
        <h1>Programación web I PRIM25</h1>
        <h2>Evaluación práctica parcial I</h2>
        <h2 class="profesor">Profesora: M.C Imelda Deyanira Hernández Martínez</h2>
        <h2 class="alumno">Alumno: Segura Menchaca José Alberto</h2>
    </header>

    <div class="image-container">
        <img src="imagenes/heroe.jpg" class="clickable-image" onclick="mostrarEnIframe(this.src)" alt="Héroe">
        <img src="imagenes/subway.png" class="clickable-image" onclick="mostrarEnIframe(this.src)" alt="Subway">
        <img src="imagenes/sanwuich.jfif" class="clickable-image" onclick="mostrarEnIframe(this.src)" alt="Sandwich">
    </div>

    <div class="iframe-container">
        <iframe id="imagenFrame" class="preview-iframe" srcdoc="<html><body style='display:flex; justify-content:center; align-items:center; height:100%;'><h2 style='color:#666;'>Selecciona una imagen para previsualizarla</h2></body></html>"></iframe>
    </div>

    <h3><mark>Universidad politécnica de San Luis Potosí</mark></h3>

    <script>
        function mostrarEnIframe(srcImagen) {
            const iframe = document.getElementById('imagenFrame');
            iframe.srcdoc = `
                <html>
                    <body style="margin:0; height:100%; display:flex; justify-content:center; align-items:center;">
                        <img src="${srcImagen}" style="max-width:100%; max-height:100%; object-fit:contain;">
                    </body>
                </html>
            `;
        }
    </script>
</body>
</html>
